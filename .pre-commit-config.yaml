---
# .pre-commit-config.yaml
# Pre-commit hooks for rylan-labs-network-iac

repos:
  - repo: local
    hooks:
      - id: validate-oon-schema
        name: Validate OON Objects Schema
        entry: scripts/validate-oon-schema.py
        language: python
        pass_filenames: false
        files: ^vars/oon_objects\.yml$
        additional_dependencies: [pyyaml]

      - id: validate-python
        name: Validate Python Files
        entry: make validate-static
        language: system
        pass_filenames: false
        files: \.(py)$

      - id: check-yaml
        name: Check YAML Syntax
        entry: yamllint
        language: python
        types: [yaml]

      - id: shellcheck
        name: ShellCheck
        entry: shellcheck
        language: system
        types: [shell]
        args: ["-x"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
